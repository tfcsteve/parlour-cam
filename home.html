<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Channel Islands Whalewatching Photobooth</title>	
	<link rel="stylesheet" type="text/css" href="assets/css/ui.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="assets/countdown/jquery.countdown.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="assets/keyboard/keyboard2.css" media="screen">
</head>
<body>
	<div class="pageBackground"></div>
	<div class="contentContainer">
		<header><!-- Add link to channelislandswhalewatching.com on thank you page-->
			<img src="assets/img/ciww-logo-raised.png" />			
			<button class="headerTab"><p class="countdown"></p></button>
		</header>
		<section class="leftCol">
			<button class="helpButton"></button>
			<button class="videoButton"></button>
		</section>
		<section class="centerCol">
			<div id="firstFrame" class="instructions" id="test">		
				<button class="contButton"></button>			
			</div>
			<div id="secondFrame" class="camera">
				<div class="webcam invis">
					<video id="webcam"></video>
				</div>
				<div class="canvContainer">
					<canvas id="c1" height="860" width="1148" align="center" style="padding:7px 0 0 7px;"></canvas>
				</div>
				<div class="previewButtons">
					<button class="keepButton"></button>
					<button class="retakeButton"></button>
				</div>
				<audio id="shutter" source src="assets/sounds/shutterclick.mp3" type="audio/mpeg"></audio>
			</div>
			<div id="thirdFrame" class="form">
				 <form id="dataForm" >		        	   
				    <section><input id="firstName" name="inptName" type="text" class="qwerty firstName" required="required" placeholder="Enter your FIRST NAME"/></section>
				    <section><input id="lastName" name="inptName" type="text" class="qwerty lastName" required="required" placeholder="Enter your LAST NAME"/></section>
				    <section><input id="firstEmail" name="inptEmail" type="email" class="qwerty firstEmail" required="required" placeholder="Enter your E-MAIL ADDRESS"/></section>
				    <section><input id="confirmEmail" name="inptConfirm" type="email" class="qwerty confirmEmail" required="required" placeholder="CONFIRM your e-mail address"/></section>
				    <section id="photoHolder" class="hidden"><img id="photo" src="" style="display:none;"/></section>			
				</form>
				<div id="thankyouBox" style="display:none;">
					<img src="assets/img/ciwwlogo.png" />
					<br />
					<div class="thankyouMessage" style="margin-top:25px;overflow:hidden;height:250px;"></div>		
					<button class="formsButton">Finish</button>			
				</div>				
			</div>
		</section>
		<section class="rightCol">
			<button class="shootButton"></button>
		</section>							
	</div>
	<script type="text/javascript" src="assets/js/jquery-latest.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-ui.js"></script>	
	<script type="text/javascript" src="assets/keyboard/jquery.keyboard.js"></script>
	<script type="text/javascript" src="assets/js/scripts.js"></script>	
	<script type="text/javascript" src="assets/canvas/jcanvas.js"></script>
	<script type="text/javascript" src="assets/camera/camboot.js"></script> 
	<script type="text/javascript" src="assets/camera/cameffects.js"></script>	
</body>
</html>
